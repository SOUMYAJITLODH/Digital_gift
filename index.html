    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-quartz: #f7cac9;
            --cream: #fffdfa;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #fffafa;
            overflow-x: hidden;
            margin: 0;
        }
        .font-romantic { font-family: 'Dancing Script', cursive; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 182, 193, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        }

        /* Letter Stationery Effect */
        .stationery {
            background-color: var(--cream);
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px);
            background-size: 100% 2.5rem;
            line-height: 2.5rem;
        }

        /* Envelope Animation */
        .envelope-wrapper {
            perspective: 1000px;
            transition: all 0.8s ease-in-out;
            cursor: pointer;
        }
        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background: #fdfcf0;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: transform 0.6s;
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 120px solid #f9f7e8;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            transform-origin: top;
            transition: all 0.5s 0.2s;
        }
        .envelope.open::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        @keyframes heartPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .seal {
            animation: heartPulse 2s infinite ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes heartFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .floating-heart {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            animation: heartFloat 12s linear infinite;
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #f472b6;
            animation: confetti-fall 3s ease-in infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #fbcfe8;
            border-radius: 10px;
        }
    </style>
